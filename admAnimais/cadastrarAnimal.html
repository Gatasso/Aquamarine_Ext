<body>

    <div class="container">

        <aside class="menuLateral">
            <h2><li><a href="../geralAdministrador.html">MENU</a></li></h2>
            <div class="divisor"></div>
            <nav>
                <ul>
                    <li><a href="cadastrarAnimal.html">Cadastrar um Animal</a></li>
                    <li><a href="atualizarAnimal.html">Atualizar Registro de Um Animal</a></li>
                    <li><a href="excluirAnimal.html">Excluir Registro de Um Animal</a></li>

            </nav>
        </aside>

        <main class="conteudoPag">

            <div class="cabecalho">
                <h1>Instituto Aquamarine</h1>
                <h2>Administrador</h2>
            </div>
            <div class="divisor2"></div>

            <section>
                <h2 class="funcao">Cadastrar um Animal</h2>
                <form action="#" method="POST">

                    <label for="especie">Espécie</label>
                    <input type="text" id="especie" name="especie" required>

                    <label for="porte">Porte</label>
                    <input type="text" id="porte" name="porte" required>

                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="em-estudo">Em Recuperação</option>
                        <option value="em-andamento">Realocado</option>
                    </select>

                    <button type="submit">Cadastrar</button>
                </form>
            </section>

        </main>

    </div>
